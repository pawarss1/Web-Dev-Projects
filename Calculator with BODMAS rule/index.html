<!DOCTYPE html>
<html>
    <body>
        <input type="text" class="textClass" id="inputId"></input>
        <div class="grid-container">
            <button onClick="handleOp(this.id)" id="addId" type="button" value="+">+</button>
            <button onClick="handleOp(this.id)" id="subId" type="button" value="-">-</button>
            <button onClick="handleOp(this.id)" id="divId" type="button" value="/">/</button>

            <button onClick="handleOp(this.id)" id="num1Id" type="button" value="1">1</button>
            <button onClick="handleOp(this.id)" id="num2Id" type="button" value="2">2</button>
            <button onClick="handleOp(this.id)" id="num3Id" type="button" value="3">3</button>

            <button onClick="handleOp(this.id)" id="num4Id" type="button" value="4">4</button>
            <button onClick="handleOp(this.id)" id="num5Id" type="button" value="5">5</button>
            <button onClick="handleOp(this.id)" id="num6Id" type="button" value="6">6</button>

            <button onClick="handleOp(this.id)" id="num7Id" type="button" value="7">7</button>
            <button onClick="handleOp(this.id)" id="num8Id" type="button" value="8">8</button>
            <button onClick="handleOp(this.id)" id="num9Id" type="button" value="9">9</button>

            <button onClick="handleOp(this.id)" id="decimalId" type="button" value=".">.</button>
            <button onClick="handleOp(this.id)" id="num0Id" type="button" value="0">0</button>
            <button onClick="handleOp(this.id)" id="mulId" type="button" value="*">*</button>

            <button onClick="calculate()" id="equalId" type="button" value="=" class="equal-sign">=</button>
            <button onclick="document.getElementById('inputId').value = ''">Clear</button>

        </div>
    </body>
</html>
